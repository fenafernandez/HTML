<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form Project</h1>
        <p id="description">
          Survey form project for freeCodeCamp 
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label class="title-text" id="name-label">
            Name
          </label>
          <input id="name" type="text" placeholder="enter your name" required="">
        </div>
        <div class="form-group">
          <label class="title-text" id="email-label">
            Email
          </label>
          <input id="email" type="email" placeholder="enter your email" required="">
        </div>
        <div class="form-group">
          <label class="title-text" id="number-label"> 
            Age
          </label>
          <input id="number" type="number" min="10" max="99" placeholder="enter you age" required="">
        </div>
        <div class="form-group">
          <p class="title-text">Select from the dropdown menu</p>
          <select id="dropdown" required="">
            <option disabled="" selected="" value="">Select option</option>
            <option value="option 1">option 1</option>
            <option value="option 2">option 2</option>
            <option value="option 3">option 3</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            <p class="title-text">Select one option</p>
            <input value="option1" name="user-selection" type="radio">
            Option 1
          </label>
          <label>
            <input value="option2"name="user-selection" type="radio">
            Option 2
          </label>
        </div>
        <div class="form-group">
          <p class="title-text">Choose one or more options</p>
          <label>
            <input value="opt1" type="checkbox"> Option 1
          </label>
          <label>
            <input value="opt2" type="checkbox"> Option 2
          </label>
          <label>
            <input value="opt3" type="checkbox"> Option 3
          </label>
        </div>
        <div class="form-group">
          <p class="title-text">Comments or suggestions</p>
          <textarea id="comments" placeholder="enter your comments or suggestions"></textarea>
        </div>
        <div class="form-group">
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
